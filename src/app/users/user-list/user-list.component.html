<div class="card bg-light">
  <div class="card bg-primary m-2">
    <ul class="list-group">
      <div *ngFor="let user of users; index as i">
        <app-user-details [user]="user" [itemNum]="i"></app-user-details>
      </div>
    </ul>
  </div>
  <div class="ml-2 mb-1">
    <button
      class="btn btn-primary add-button"
      (click)="addUser()"
      type="button"
    >
      Add User
    </button>
  </div>
</div>
