<div class="row">
  <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 col">
    <form #form="ngForm">
      <div class="form-group">
        <label for="logSelector">Select Log:</label>
        <select
          ngModel
          name="logSelector"
          id="log-selector"
          class="form-control"
          (change)="selectLog()"
          #logSelector="ngModel"
        >
          <option value="" disabled selected>Please select a log</option>
          <option
            *ngFor="let option of logOptions"
            [value]="option.id"
            [disabled]="logOptions === []"
            >{{ option.value }}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
